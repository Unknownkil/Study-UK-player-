<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyUKplayer</title>
    <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
    <style>
        /* Add some custom styles for a professional look */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        #player {
            margin-top: 20px;
        }
        /* Style for share icon */
        .share-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #448EE4;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .share-icon:hover {
            background-color: #357bc4;
        }
        .share-icon img {
            width: 24px;
            height: 24px;
            filter: invert(1); /* Make the icon white */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to StudyUK player</h2>

        <!-- The JWPlayer container -->
        <div id="player"></div>

        <!-- Share icon -->
        <div class="share-icon" id="shareBtn">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/share.png" alt="Share">
        </div>
    </div>

    <script>
        // Function to get query parameter value by name
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Base64 Decode function
        function base64Decode(str) {
            return decodeURIComponent(escape(atob(str)));
        }

        // Main function to initialize and configure JWPlayer
        function setupJWPlayer() {
            var encodedUrl = getQueryParam('url');
            if (encodedUrl) {
                var hlsUrl = base64Decode(encodedUrl);

                // JWPlayer configuration
                jwplayer("player").setup({
                    file: hlsUrl,
                    width: "100%",
                    aspectratio: "16:9",
                    autostart: false, // Change to true if you want autostart
                    controls: true,
                    playbackRateControls: [0.5, 1, 1.5, 2], // Playback speed control
                    skin: {
                        name: "seven" // You can change this skin to customize UI more
                    },
                    captions: {
                        color: "#FFFFFF",
                        fontSize: 16,
                        backgroundOpacity: 0,
                        edgeStyle: "raised"
                    },
                    // Adding quality options
                    qualityLabels: {
                        "1080": "1080p",
                        "720": "720p",
                        "480": "480p",
                        "360": "360p"
                    }
                });

                // Event listener for share icon
                document.getElementById('shareBtn').addEventListener('click', function() {
                    var shareableUrl = window.location.href;
                    prompt("Share this link:", shareableUrl);
                });

            } else {
                alert("No URL parameter found!");
            }
        }

        // Call the function on page load
        setupJWPlayer();
    </script>

</body>
    </html>
