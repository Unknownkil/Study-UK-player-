<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyUKplayer</title>

    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        /* Making video player responsive */
        .video-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .share-icon {
            width: 40px;
            height: 40px;
            background-color: #448EE4;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 20px auto 0 auto;
            position: relative;
        }
        .share-icon:hover {
            background-color: #357bc4;
        }
        .share-icon img {
            width: 24px;
            height: 24px;
            filter: invert(1); /* White icon */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to StudyUK player</h2>

        <!-- Responsive video player container -->
        <div class="video-container">
            <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" data-setup="{}">
                <source src="" type="application/x-mpegURL">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Share icon below the player -->
        <div class="share-icon" id="shareBtn">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/share.png" alt="Share">
        </div>
    </div>

    <!-- Video.js JS -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <!-- HLS plugin for Video.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>

    <script>
        // Function to get query parameter value
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Base64 Decode function
        function base64Decode(str) {
            try {
                return decodeURIComponent(escape(atob(str)));
            } catch (e) {
                console.error('Base64 decoding failed:', e);
                return null;
            }
        }

        // Main function to setup Video.js Player
        function setupVideoPlayer() {
            var encodedUrl = getQueryParam('url');
            if (encodedUrl) {
                var hlsUrl = base64Decode(encodedUrl);
                if (hlsUrl) {
                    var player = videojs('videoPlayer');
                    player.src({
                        src: hlsUrl,
                        type: 'application/x-mpegURL'
                    });
                    player.play();
                } else {
                    alert("Invalid URL parameter!");
                }
            } else {
                alert("No URL parameter found!");
            }
        }

        // Initialize the player setup on page load
        setupVideoPlayer();

        // Share icon click event
        document.getElementById('shareBtn').addEventListener('click', function() {
            var shareableUrl = window.location.href;
            prompt("Share this link:", shareableUrl);
        });
    </script>

</body>
</html>
